<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
      #messages { margin-bottom: 40px }
    </style>
  </head>
  <body>
	<h2 id = "userinfo"></h2>
    <ul id="messages"></ul>
	<ul id="users"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>

	
	function genUserList(users){
	    val = "";
		row = users.split(";");
	    for(var i = 0; i < row.length;i++){
			temp = row[i].split("~");
		    val = val + "<li><font color = \"" + temp[1] + "\">" + temp[0] + "</font>";  
	    }
	    return val;
	}
	
	function genMessageList(messages){
		row = messages.split(";");
	    for (var i = 0; i < row.length;i++){
			temp = row[i].split("~");
		    val = val + "<li>" + temp[2] + " " + "<font color = \"" + temp[1] + "\">" + temp[0] + ": </font>" + temp[3];
	    }
	    return val;
		
	}
	
	function loadMessage(unformatted){
		return "";
	}
	
	
    $(function () {
        var socket = io();
		
        $('form').submit(function(){
			socket.emit('chat-message', $('#m').val());
            $('#m').val('');
            return false;
        });
		
        socket.on('chat-message', function(individualMessage){
			let temp = individualMessage.split("~");
			$('#messages').append("<li>" + temp[2] + " " + "<font color = \"" + temp[1] + "\">" + temp[0] + ": </font>" + temp[3]);
            window.scrollTo(0, document.body.scrollHeight);
        });
		
		socket.on('update-users', function(users){
            $('#users').html(genUserList(users.slice(0,-1)));
        });
		
		socket.on('pass-info', function(info){
			let temp = info.split("~");
            $('#userinfo').html("You are user <font color = \"" + temp[1] + "\">" + temp[0] + "</font>");
        });
		
		socket.on('pass-messages', function(messageHistory){
			$('#messages').html(genMessageList(messageHistory.slice(0,-1)));
        });
		
	});
	
    </script>
  </body>
</html>
